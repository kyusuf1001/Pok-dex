<!DOCTYPE html>
<html>
<head>
    <title>Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h1 class="text-center">Shop</h1>
    <a href="/{{ username }}/dashboard" class="btn btn-dark mb-3">⬅ Back</a>

    <div class="alert alert-info">Money: {{ money }} coins</div>

    {% if message %}
        <div class="alert alert-warning">{{ message }}</div>
    {% endif %}

    <!-- Buy Keys (one and only section) -->
    <h2>Buy Keys</h2>
    <div class="row mb-4">
        {% for key, price in key_prices.items() %}
            <div class="col-md-4 mb-3">
                <form method="POST">
                    <input type="hidden" name="item" value="key">
                    <input type="hidden" name="type" value="{{ key }}">
                    <button class="btn btn-primary w-100 p-3">
                        Buy {{ key.capitalize() }} Key — {{ price }} coins
                    </button>
                </form>
            </div>
        {% endfor %}
    </div>

    <!-- Buy Potions (one and only section) -->
    <h2>Buy Potions</h2>
    <div class="row">
        {% for potion, price in potion_prices.items() %}
            <div class="col-md-4 mb-3">
                <form method="POST">
                    <input type="hidden" name="item" value="potion">
                    <input type="hidden" name="type" value="{{ potion }}">
                    <button class="btn btn-success w-100 p-3">
                        Buy {{ potion.capitalize() }} Potion — {{ price }} coins
                    </button>
                </form>
            </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
