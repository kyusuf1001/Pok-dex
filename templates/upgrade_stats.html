<!DOCTYPE html>
<html>
<head>
    <title>Pokédex - Upgrade Stats</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<div class="container mt-4">

    <h1 class="text-center mb-3">Upgrade Stats</h1>
    <a href="/{{ username }}/dashboard" class="btn btn-dark mb-3">⬅ Back</a>

    {% if message %}
        <div class="alert alert-info">{{ message }}</div>
    {% endif %}

    <div class="card p-3 shadow mb-4">
        <h3>Your XP: {{ xp }}</h3>
    </div>

    <div class="row">

        {% for s, val in stats.items() %}
            <div class="col-md-4 mb-4">
                <div class="card p-3 shadow">
                    <h3>{{ s.capitalize() }}</h3>
                    <p>Level: {{ val }}</p>

                    <form method="POST">
                        <input type="hidden" name="stat" value="{{ s }}">
                        <button class="btn btn-primary w-100">
                            Upgrade (Cost: {{ val * 10 }} XP)
                        </button>
                    </form>

                </div>
            </div>
        {% endfor %}

    </div>

</div>

</body>
</html>
