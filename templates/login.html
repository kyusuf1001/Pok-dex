<!DOCTYPE html>
<html>
<head>
    <title>Pokédex - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="bg-light">

<div class="container text-center mt-5">
    <h1 class="mb-4">Pokédex Login</h1>

    <form method="POST" class="card p-4 mx-auto" style="max-width:400px;">
        <input type="text" class="form-control mb-3" name="username" placeholder="Enter your name" required>

        <button class="btn btn-danger w-100">Login</button>

        {% if error %}
            <p class="text-danger mt-3">{{ error }}</p>
        {% endif %}
    </form>
</div>

</body>
</html>
