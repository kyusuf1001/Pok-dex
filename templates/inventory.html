<!DOCTYPE html>
<html>
<head>
    <title>Pokédex - Inventory</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<div class="container mt-4">

    <h1 class="text-center mb-4">Inventory</h1>

    <a href="/{{ username }}/dashboard" class="btn btn-dark mb-3">⬅ Back</a>

    <div class="row">

        <!-- Keys -->
        <div class="col-md-6 mb-4">
            <div class="card p-3 shadow">
                <h3>Keys</h3>
                <ul class="list-group">
                    {% for k, amount in inv.keys.items() %}
                        <li class="list-group-item d-flex justify-content-between">
                            <strong>{{ k.capitalize() }} Key</strong>
                            <span>{{ amount }}</span>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>

        <!-- Potions -->
        <div class="col-md-6 mb-4">
            <div class="card p-3 shadow">
                <h3>Potions</h3>
                <ul class="list-group">
                    {% for p, amount in inv.potions.items() %}
                        <li class="list-group-item d-flex justify-content-between">
                            <strong>{{ p.capitalize() }} Potion</strong>
                            <span>{{ amount }}</span>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>

    </div>

    <div class="card p-3 shadow">
        <h3>Your Stats</h3>
        <p>Money: <strong>{{ money }}</strong></p>
        <p>XP: <strong>{{ xp }}</strong></p>
    </div>

</div>

</body>
</html>
