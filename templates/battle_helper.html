<!DOCTYPE html>
<html>
<head>
    <title>Pokédex - Battle Helper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<div class="container mt-4">

    <h1 class="text-center mb-3">Battle Helper</h1>
    <a href="/{{ username }}/dashboard" class="btn btn-dark mb-3">⬅ Back</a>

    {% if message %}
        <div class="alert alert-info">{{ message }}</div>
    {% endif %}

    {% if not active %}
        <div class="alert alert-warning">
            You must set an active Pokémon first!
        </div>
    {% else %}

        <div class="card p-3 shadow mb-4">
            <h3>{{ active.name }}</h3>
            <p>HP: {{ active.hp }} / {{ active.max_hp }}</p>
            <p>Type: {{ active.type }}</p>
            <p>Rarity: {{ active.rarity }}</p>
        </div>

        <!-- DAMAGE -->
        <div class="card p-3 shadow mb-4">
            <h3>Damage Taken</h3>
            <form method="POST">
                <input type="hidden" name="action" value="damage">
                <input type="number" class="form-control mb-3" name="amount" placeholder="Damage amount" required>
                <button class="btn btn-danger w-100">Apply Damage</button>
            </form>
        </div>

        <!-- HEAL -->
        <div class="card p-3 shadow mb-4">
            <h3>Heal Pokémon</h3>
            <form method="POST">
                <input type="hidden" name="action" value="heal">
                <input type="number" class="form-control mb-3" name="amount" placeholder="Heal amount" required>
                <button class="btn btn-success w-100">Heal</button>
            </form>
        </div>

        <!-- WIN -->
        <div class="card p-3 shadow">
            <h3>I Won!</h3>
            <form method="POST">
                <input type="hidden" name="action" value="win">

                <select name="rarity" class="form-control mb-3">
                    <option value="common">Common</option>
                    <option value="rare">Rare</option>
                    <option value="epic">Epic</option>
                    <option value="mythic">Mythic</option>
                    <option value="legendary">Legendary</option>
                </select>

                <button class="btn btn-primary w-100">Give Rewards</button>
            </form>
        </div>

    {% endif %}

</div>

</body>
</html>
