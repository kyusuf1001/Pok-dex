<!DOCTYPE html>
<html>
<head>
    <title>Pokédex - Your Pokémon</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<div class="container mt-4">

    <h1 class="text-center mb-3">Your Pokémon</h1>
    <a href="/{{ username }}/dashboard" class="btn btn-dark mb-3">⬅ Back</a>

    {% if pokemon|length == 0 %}
        <div class="alert alert-warning text-center">
            You have no Pokémon yet! Open some chests.
        </div>
    {% endif %}

    <div class="row">
        {% for p in pokemon %}
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body">

                        <h4 class="card-title">{{ p.name }}</h4>
                        <p class="card-text">
                            <strong>Type:</strong> {{ p.type }} <br>
                            <strong>Rarity:</strong> {{ p.rarity }} <br>
                            <strong>HP:</strong> {{ p.hp }}/{{ p.max_hp }} <br>
                            <strong>Attack:</strong> {{ p.attack }} <br>
                        </p>

                        <a href="/{{ username }}/pokemon/{{ p.name }}" class="btn btn-primary w-100 mb-2">
                            View Details
                        </a>

                        <a href="/{{ username }}/set_active/{{ p.name }}" class="btn btn-success w-100">
                            Set as Active
                        </a>

                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

</div>

</body>
</html>
